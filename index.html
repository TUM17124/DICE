<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
    }

    form {
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
        margin: 100px auto;
        border: 1px solid black;
        border-radius: 7px;
        background-color: aliceblue;
        box-shadow: black 0px 0px 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"] {
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        max-width: 300px;
    }

    input[type="submit"] {
        width: 50%;
        background-color: green;
        color: white;
        border: none;
        box-shadow: black 0px 0px 5px;
        cursor: pointer;
    }

    #message {
        font-size: 16px;
        margin-top: 10px;
        font-weight: bold;
    }

    .home {
        display: none;
    }

    table {
        border-collapse: collapse;
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
        background-color: whitesmoke;
        border-radius: 10px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
    }

    table:hover {
        transition: 0.5s;
        transform: scale(1.02);
    }

    button {
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: red;
    }

    @media screen and (max-width: 600px) {
       
        form {
            margin-top: 50px;
            width: 95%;
            padding: 15px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 90%;
        }

        table {
            font-size: 14px;
            width: 100%;
            height:500px;
        }

        td input {
            width: 30px;
            padding: 1px;
        }

        button {
            width: 50%;
            margin: 10px auto;
        }
    }
</style>

<body>
    <div class="login">
    <form>
          <h1>LOGIN FORM</h1>
        <input type="text" id="username" name="username" placeholder="Ujuzi">
        <br>
        
        <input type="text" id="password" name="password" placeholder="Ujuzi@2025">
        <br>
        <input  type="submit" value="Login" >
        <p id="message"></p>
    </form>
</div>
    

<div class="home">

   
    <button  id="logout">LOGOUT</button>
    <table>
        <tr>
        <th>INPUT <span color:red;>1 to 6</span> </th>
        <th>STAKE</th>
        <th>AMOUNT WON</th>
        </tr>
        <tr>
            <td><input type="number" min="1" max="6"  id="txt"></td>
            <td><input type="number" min="1" id="txt1"></td>
            <td><input type="text" id="txt2" readonly></td>
        </tr>
        <tr>
            <th>RANDOM OUTPUT</th>
            <th>MESSAGE</th>
            
        </tr>
        <tr>
            <td> <input type="text" id="txt3" readonly></td>
            <td><input type="text" id="txt4"  readonly></td>
            <td><button onclick="myFunction()">BET</button></td>
        </tr>
    </table>
    <script>
        function myFunction(){
            var x=parseFloat(document.getElementById("txt").value);
            var y=parseFloat(document.getElementById("txt1").value);
            var z=y*2;
            document.getElementById("txt2").value=z;
            var t =Math.floor(Math.random()*6);
            document.getElementById("txt3").value=t;
        
            if(x==t){
                document.getElementById("txt4").value="WIN"; 
                document.getElementById("txt4").style.color="green";
            }
            else{
                document.getElementById("txt4").value="LOOSE";
                document.getElementById("txt4").style.color="red";
            }
            if(x!=t){
                document.getElementById("txt2").value="0";
            }
            if(t==0){
                document.getElementById("txt3").value="6";
            }
            if(t==0 && x==6){
                document.getElementById("txt2").value=z;
                document.getElementById("txt4").value="WIN"; 
                document.getElementById("txt4").style.color="green";
            }
            }
    </script>
    </div>

<script src="scripts/login.js"></script>
</body>
</html>
